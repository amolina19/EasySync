

<h1 mat-dialog-title>Eliminar Cuenta</h1>
<div mat-dialog-content>Si aceptas eliminaras tu cuenta, tus archivos y todo lo que hayas compartido para siempre y los usuarios con los que tienes compartidos estos elementos dejarán de ser accesibles. ¿Estas seguro de que quieres eliminar tu cuenta?</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] color="warn">Eliminar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
