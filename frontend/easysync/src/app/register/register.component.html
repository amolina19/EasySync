<div class="row mt-5">
<div class="col-md-4"></div>
<div class="col-md-4">
    <mat-card>
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
          <div class="form-group">
            <mat-form-field class="full-width">
              <mat-label>Nombre</mat-label>
              <input matInput type="text"
              name="name"
              [(ngModel)]="form.name"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel">
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <mat-form-field class="full-width" >
              <mat-label>Usuario</mat-label>
              <input matInput
              type="text"
              name="username"
              [(ngModel)]="form.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel">
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. jhon@gmail.com" [(ngModel)]="form.email" name="email">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor introduce un email válido
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                El email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-group">
            <mat-form-field class="full-width" >
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="2"
              #password="ngModel"
              matInput>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          
         
        <div class="form-group">
          <button mat-raised-button color="primary">Registrarse</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Error al registrarse! {{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Te has registrado correctamente!
      </div>
    </mat-card>
    
  </div>
  <div class="col-md-4"></div>
</div>
