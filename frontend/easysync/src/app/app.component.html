<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
<div id="app">

  <nav class="navbar navbar-expand-sm navbar-light bg-light">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link mr-4" routerLink="home"><button [disableRipple]="true" mat-icon-button color="primary" aria-label="home"><mat-icon>home</mat-icon><span class="ml-2">Home</span></button></a>

        <li class="nav-item" *ngIf="auth.isLoggedIn">
          <a href="/drive" class="nav-link mr-4" routerLink="drive"><button [disableRipple]="true" mat-icon-button color="primary" aria-label="mydrive"><mat-icon>backup</mat-icon><span class="ml-2">MyDrive</span></button></a>
        </li>
        <li class="nav-item">
          <a href="/api" class="nav-link ml-sm-0 ml-md-3" routerLink="api"><button [disableRipple]="true" mat-icon-button color="primary" aria-label="api"><mat-icon>graphic_eq</mat-icon><span class="ml-2">APIs</span></button></a>
        </li>
        <!--
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>

        <li class="nav-item">

        </li>
        -->
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!auth.isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register"><button mat-stroked-button color="primary">Registrarse</button></a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login"><button mat-stroked-button color="primary">Iniciar Sesi√≥n</button></a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="auth.isLoggedIn">
        <li class="nav-item mr-3">
          <a href="/profile" class="nav-link" routerLink="profile"><button mat-icon-button color="primary" aria-label="profile"><mat-icon>supervised_user_circle</mat-icon><span class="ml-1">{{username}}</span>
          </button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mr-5"><button  mat-icon-button color="warn" (click)="logout()"><mat-icon>exit_to_app</mat-icon><span class="ml-1">Desconectar</span></button></a>
        </li>
      </ul>
    </div>
  </nav>

  <div *ngIf="auth.isLoggedIn">
  </div>
  
  <div class="container-fluid">
    <router-outlet></router-outlet>
